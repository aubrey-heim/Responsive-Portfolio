<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-light bg-light">
            <span  class="navbar-brand mb-0 h1" id="brand">Aubrey Heim</span>
                
            <ul class="nav justify-content-end">
            <li class="nav-item">
            <a class="nav-link disabled" id="disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="mt-5 col-sm-12 col-md-8">
                    <form>
                        <H1>Contact</H1>
                        <hr/>
                        <div class="form-group col-10">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-10">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-10">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="Message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div> 
        <div class="push"></div>
    </div>
    <footer class="footer">
        &#169 Copyright
    </footer>
</body>
</html>
